<html>
  <head>
    <script src="js/leap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js"></script>
  </head>
  <body>
    <h2>Leap Motion Tracking Data Recorder</h2>
    <div id="output"></div>
    <div id="recordButton"></div>
    <a id="downloadButton" download="leapData.csv">Download Data</a>
    <div id="testBox"></div>
    <div class="wrapper" id="countdown">
      <span id="countdownNum">10</span>
      <div class="pie spinner"></div>
      <div class="pie filler"></div>
      <div class="mask"></div>
    </div>
    <div class="bottomText">
      <span id="firstMsg">Start Recording By Clicking The Blue Circle</span>
      <span id="midMsg" class="hide">Point with your right hand at the square</span>
      <span id="lastMsg" class='hide'>Reload Page To Record Again</span>
    </div>
    <div id="errorMessage">Unable to detect the Leap Sensor, please try plugging it in again.</div>
    <div id="errorCover"></div>
    <div id="loadingText">Processing the data please wait a few moments.</div>
  </body>
</html>
